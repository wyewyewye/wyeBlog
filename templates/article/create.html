{% extends 'base.html' %}
{% load static %}
{% block title %} 写文章 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-group">
                        <label for="title" class="form-label alert alert-danger w-25">文章标题</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="body" class="form-label alert alert-info w-25 mt-3">文章正文</label>
                        <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">完成</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
